name: unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: lint
      run: CHECK_FORMAT=1 ./run_clang_format.sh
      continue-on-error: true

    - name: run unit tests
      run: sudo ip link add name vcan0 type vcan && \
        sudo ip link set vcan0 up && \
        bazel test //test:all

